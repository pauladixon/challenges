<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenges</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/widgets.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <header>
        <div>scrimba technical practice</div>
    </header>
    <div class="pac-man-container">
        <p>score:<span id="score"></span></p>
        <div class="grid"></div>
    </div>
    <div class="robot-container">
        <div class="robot">
            <div class="antenna"></div>
            <div class="head">
                <div class="mask">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
            <div class="torso"></div>
        </div>
    </div> 
    <div class="quote-container">
        <p id="quote"></p>
        <button class="quote-button">click me pls i beg u</button>
    </div>
    <div class="tracking-container">
        <div class="left">
            <p class="title">waitin for my mail</p>
            <div class="box" id="first-list"></div>
        </div>
        <div class="button-container">
            <button class='track-button' id='right'>move right</button>
            <button class='track-button' id="left">move left</button>
        </div>
        <div class="right">
            <p class="title">it's here</p>
            <div class="box" id="second-list"></div>
        </div>
    </div>
    <div class="traffic-light-container">
        <div class="circle" color="red"></div>
        <div class="circle" color="yellow"></div>
        <div class="circle" color="green"></div>
    </div>
